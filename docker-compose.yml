version: '3.8'

services:
  web:
    build:
      context: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: news_db
      MYSQL_USER: news
      MYSQL_PASSWORD: news
    ports:
      - "3306:3306"
